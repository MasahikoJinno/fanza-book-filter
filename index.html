<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        text-align: center;
        width: 200px;
        background-color: #1b2440;
      }
      button {
        color: #fff;
        border: 0;
        border-radius: 2px;
        background-color: #4676d7;
        padding: 8px 16px;
        width: 180px;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      button:hover {
        opacity: 0.8;
      }
      button:not(:first-child) {
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <button id="js-filter">単行本でフィルタリング</button>
    <button id="js-clear">元に戻す</button>
    <script src="popup.js"></script>
  </body>
</html>
